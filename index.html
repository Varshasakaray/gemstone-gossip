<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp Web</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="heading2">
                <img src="images/chatIcon.png" alt="width:20px">
                <h5 class="text-center text-white">We Chat Web</h5>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center w-100">
            <div class="col-lg-10 bg-white rounded offset-lg-1 hero_area">
                <div class="header d-flex justify-content-between px-5 align-items-center">
                    <div class="left d-flex flex-column align-self-start justify-content-start">
                        <p>To use We Chat on your computer : </p>
                    <ol>
                        <li>1. Open We chat on your phone</li>
                        <li>2. Tap <start>Menu</start>Settings and select Linked Devices</li>
                        <li>3. Point your phone to this screen to capture the code </li>
                        
                    </ol>
                    </div>
                    <div class="right">
                        <img src="images/6138565_barcode_code_qrcode_display_interface_icon.svg" alt="">
                    </div>
                </div>
                <div class="bottom d-flex flex-column justify-content-center align-items-center">
                    <p class="align-self-start ml-5 ">Need help to get started ?</p>
                    <div class="img_container">
                        <img width="550" height="310" src="images/vide.jpg" alt="">
                        <div class="circle d-flex justify-content-center align-items-center">
                            <img src="images/6127266_multimedia_music_play_player_song_icon.svg" width="28" height="34" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
